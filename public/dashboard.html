<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Fee Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <i class="bi bi-whatsapp me-2 text-success"></i>
                WhatsApp Fee Reminder System
            </h1>
        </header>

        <div class="row">
            <!-- WhatsApp Connection -->
            <div class="col-md-4 mb-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>WhatsApp Connection</h5>
                    </div>
                    <div class="card-body text-center">
                        <div id="whatsappStatus" class="alert alert-info mb-3">
                            WhatsApp not connected
                        </div>
                        
                        <div id="qrCodeContainer" class="mb-3 d-none">
                            <p>Scan this QR code with WhatsApp:</p>
                            <img id="qrCode" class="img-fluid border p-2 rounded" alt="WhatsApp QR Code">
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button id="connectWhatsApp" class="btn btn-success">
                                <i class="bi bi-whatsapp"></i> Connect WhatsApp
                            </button>
                            <button id="disconnectWhatsApp" class="btn btn-danger d-none">
                                <i class="bi bi-x-circle"></i> Disconnect WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Student Data -->
            <div class="col-md-4 mb-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Upload Student Data</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="excelFile" class="form-label">Excel File (Student Fees)</label>
                                <input class="form-control" type="file" id="excelFile" accept=".xlsx,.xls" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-upload"></i> Upload File
                                </button>
                            </div>
                        </form>
                        <!-- New Button to Redirect to Students Page -->
                        <div class="mt-3">
                            <button id="viewStudentsBtn" class="btn btn-secondary w-100" onclick="window.location.href='students.html'">
                                <i class="bi bi-eye"></i> View Students
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message Template Section -->
            <div class="col-md-4 mb-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Message Template</h5>
                    </div>
                    <div class="card-body">
                        <form id="messageTemplateForm">
                            <div class="mb-3">
                                <label class="form-label">Message Template</label>
                                <textarea 
                                    class="form-control" 
                                    id="messageTemplate" 
                                    rows="6"
                                    placeholder="Example: Dear {{name}}, your fee of {{amount}} is due by {{dueDate}}. Country: {{country}}"
                                ></textarea>
                                <small class="text-muted">Available placeholders: {{name}}, {{amount}}, {{dueDate}}, {{country}}</small>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Save Template
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Send Reminders Button -->
        <div class="row mt-4">
            <div class="col-12">
                <button class="btn btn-warning w-100" id="sendRemindersBtn">
                    <i class="bi bi-send-check"></i> Send Reminders to All Students
                </button>
            </div>
        </div>

        <button class="btn btn-light ms-2" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
